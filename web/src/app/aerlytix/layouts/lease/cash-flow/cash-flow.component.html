<div fxLayout="column" fxLayoutAlign="space-around stretch" fxLayoutGap="10px">
    <mat-card>
        <mat-table mat-table [dataSource]="dataSource">
            <!-- Due date Column -->
            <ng-container matColumnDef="due_date">
                <mat-header-cell *matHeaderCellDef fxFlex="150px"> {{'general.due_date' | translate}}</mat-header-cell>
                <mat-cell *matCellDef="let element" fxFlex="150px"> {{element.due_date | date: 'shortDate'}} </mat-cell>
            </ng-container>

            <!-- Cash flow Column -->
            <ng-container matColumnDef="cash_flow">
                <mat-header-cell *matHeaderCellDef fxFlex="250px"> {{'general.cash_flow' | translate}}</mat-header-cell>
                <mat-cell *matCellDef="let element" fxFlex="250px"> {{element.cash_flow | currency }} </mat-cell>
            </ng-container>

            <!-- MR balance Column -->
            <ng-container matColumnDef="mr_balance">
                <mat-header-cell *matHeaderCellDef fxFlex="250px"> {{'general.mr_balance' | translate}}</mat-header-cell>
                <mat-cell *matCellDef="let element" fxFlex="250px"> {{(element.mr_balance | currency) || '-'}} </mat-cell>
            </ng-container>

            <!-- Description Column -->
            <ng-container matColumnDef="description">
                <mat-header-cell *matHeaderCellDef> {{'general.description' | translate}}</mat-header-cell>
                <mat-cell *matCellDef="let element" class="truncate"> {{element.description}} </mat-cell>
            </ng-container>

            <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
            <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
        </mat-table>
        <mat-paginator [length]="length"></mat-paginator>
    </mat-card>
</div>
