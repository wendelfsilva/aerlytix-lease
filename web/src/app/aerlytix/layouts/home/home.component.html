<div fxFill fxLayout="column" fxLayoutAlign="start stretch">

  <mat-sidenav-container class="sidenav-container" fxFlex>
    <mat-sidenav #drawer class="sidenav" fixedInViewport [mode]="'side'" opened="true" [attr.role]="'navigation'">
      <mat-toolbar>Menu</mat-toolbar>
      <mat-nav-list>
        <a mat-list-item routerLink="/aircraft/" routerLinkActive="active">
          <mat-icon mat-list-icon>airplanemode_active</mat-icon>
          <div mat-line>{{'general.aircraft' | translate}}</div>
        </a>

        <a mat-list-item routerLink="/lease/" routerLinkActive="active">
          <mat-icon mat-list-icon>monetization_on</mat-icon>
          <div mat-line>{{'general.lease' | translate}}</div>
        </a>
      </mat-nav-list>
    </mat-sidenav>

    <mat-sidenav-content cdkScrollable fxLayout="column" fxLayoutAlign="start stretch">

      <mat-toolbar fxFlex="64px">
        <span>.:: Aerlytix ::.</span>
      </mat-toolbar>

      <div class="sidenav-content" fxFlex>
        <router-outlet></router-outlet>
      </div>

    </mat-sidenav-content>
  </mat-sidenav-container>

</div>
